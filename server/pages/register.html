<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sal's Brews</title>

    <!-- custom fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="../styles/registerStyles.css">
    <link rel="shortcut icon" href="../assets/SBIcon.ico" type="image/x-icon">
</head>
<body>
    <form id="register-form">
        <div id="create-acc">
            <img src="../assets/SBLogoLight.png" alt="SBLogoLight">
            <p id="create-acc-label">CREATE YOUR ACCOUNT:</p>
            <div id="user-info">
                <div id="container-1">
                    <input type="text" name="first-name" id="first-name" placeholder="First Name" required>
                    <input type="text" name="last-name" id="last-name" placeholder="Last Name" required>
                    <input type="text" name="email" id="email" placeholder="Email" required>
                    <input type="password" name="password" id="password" placeholder="Password" required>
                </div>
                <div id="container-2">
                    <input type="password" name="con-pass" id="con-pass" placeholder="Confirm Password" required>
                    <input type="tel" name="contact-number" id="contact-number" placeholder="Contact Number" required>
                    <input type="number" name="age" id="age" placeholder="Age" min="0" required>
                    <input type="text" name="address" id="address" placeholder="Address" required>
                </div>
            </div>
            <button type="submit">REGISTER</button>
            <p id="back-to-login">Already have an account? <a href="login.html">click here</a></p>
        </div>
    </form>
</body>
    <script src="../scripts/registerScript.js"></script>
</html>
